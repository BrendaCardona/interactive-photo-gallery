<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<script src="js/script.js"></script>
	<title>Interactive Photo Gallery</title>
</head>
<body>
 <!-- search-box div -->
	<div class="search-box">
		<input type="text" id="filter" placeholder="Search...">
	</div>
	<!-- Div that holds images -->
	<div class="container">
	   <div>
		 <a href="images/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
			<img class="item" src="images/thumbnails/01.jpg" alt="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
		  </a>
	   </div>
	   <div>
		  <a href="images/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
			<img class="item" src="images/thumbnails/02.jpg" alt="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
		  </a>
	   </div>
	   <div>
		  <a href="images/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
			<img class="item" src="images/thumbnails/03.jpg" alt="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
		  </a>
	   </div>
	   <div>
		  <a href="images/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
			<img class="item" src="images/thumbnails/04.jpg" alt="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
		  </a>
	   </div>
	   <div>
		  <a href="images/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
			<img class="item" src="images/thumbnails/05.jpg" alt="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
		  </a>
	  </div>
	  <div>
		<a href="images/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
		  <img class="item" src="images/thumbnails/06.jpg" alt="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
		</a>
	  </div>
	  <div>
			<a href="images/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!">
			<img class="item" src="images/thumbnails/07.jpg" alt="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
			</a>
	  </div>
	  <div>
		<a href="images/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
		  <img class="item" src="images/thumbnails/08.jpg" alt="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
		</a>
	  </div>
	  <div>
	    <a href="images/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane. ">
		  <img class="item" src="images/thumbnails/09.jpg" alt="Contryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane.">
		</a>
	  </div>
	  <div>
		<a href="images/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
		  <img class="item" src="images/thumbnails/10.jpg" alt="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
		</a>
	  </div>
	  <div>	
		<a href="images/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
		  <img class="item" src="images/thumbnails/11.jpg" alt="Cave" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
		</a>
	  </div>
	  <div>
		<a href="images/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
		  <img class="item" src="images/thumbnails/12.jpg" alt="Bluebells" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
		</a>
	   </div>
	  <div id="localSearchSimple"></div>
	</div>
	
</body>
